<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disaster Relief Platform</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Disaster Relief Platform</h1>

  <div id="login">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <select name="role" required>
        <option value="">Select Role</option>
        <option value="donor">Donor</option>
        <option value="receiver">Receiver</option>
      </select>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#" onclick="showRegistration()">Register here</a></p>
  </div>

  <div id="register" style="display:none;">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <select name="role" required>
        <option value="">Select Role</option>
        <option value="donor">Donor</option>
        <option value="receiver">Receiver</option>
      </select>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
  </div>

  <div id="donorDashboard" style="display:none;">
    <h2>Welcome, Donor</h2>
    <canvas id="donationChart"></canvas>
    <h3>Essential Needs</h3>
    <ul id="needsList"></ul>
    <h3>Add Donation</h3>
    <form id="addDonationForm">
      <select name="item" required>
        <option value="">Select Item</option>
        <option value="Food">Food</option>
        <option value="Water">Water</option>
        <option value="Clothing">Clothing</option>
        <option value="Medical Supplies">Medical Supplies</option>
        <option value="Shelter">Shelter</option>
      </select>
      <input type="number" name="amount" placeholder="Amount" required>
      <input type="text" name="location" placeholder="Location" required>
      <button type="submit">Add Donation</button>
    </form>
    <h3>Respond to Receiver Requests</h3>
    <ul id="receiverRequests"></ul>
  </div>

  <div id="receiverDashboard" style="display:none;">
    <h2>Welcome, Receiver</h2>
    <div id="map" style="height: 400px; width: 100%;"></div>
    <form id="needForm">
      <input type="text" name="item" placeholder="Essential Item" required>
      <input type="number" name="urgency" placeholder="Urgency Level (1-5)" required>
      <button type="submit">Submit Need</button>
    </form>
    <h3>Donor Responses</h3>
    <ul id="donorResponses"></ul>
  </div>

  <script src="js/app.js"></script>
  <script src="js/donor.js"></script>
  <script src="js/receiver.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-Kbl4elYbN6YK4nGJonMwVzrLgoRDD8A&callback=initMap"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
